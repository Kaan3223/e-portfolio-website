<!DOCTYPE html>
<html lang="en">

    <section id="about-me">
        <nav>
            <div class="personal__logo">Kaan Aygar</div>
            <ul class="nav__link--list">
                <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Languages</a>
                </li>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect

                </div>

                    <img src="./assets/undraw_progressive_app_m-9-ms.svg" class="about-me__img" alt="mobile first design image">
